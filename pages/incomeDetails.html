<div id="incomeDetailsContent" style="width: 100%;background: #2A2A2A;">
</div>

<script>
    incomeContent();
    function incomeContent() {
        var str = "";
        for (var i = 0; i < 14; i++) {

            var contentLen = '<div style="height: 8px;width: 100%;"></div>';
            var endLen = '<div style="width:100%;background:black;height:1px;"></div>';

            var leftContentDiv = '<div style="width: 100%;">[content]</div>';
            var inconmeDiv = '<div style="width: 100%;color: gainsboro;padding-left: 20px;font-size: 16px;">第'+(i+1)+'期   ￥5000.00</div>';
            var timeDiv = '<div style="width: 100%;color: grey;padding-left: 20px;font-size: 13px;">2018/02/10 - 20118/03/13</div>';
            leftContentDiv = leftContentDiv.replace("[content]", inconmeDiv + contentLen + timeDiv);
            if (i == 0) {
                var rColor = "grey";
                var mRight = "暂未产生收益";
            } else {
                var rColor = "#cca352";
                var mRight = "+40.00";
            }
            var rightContentDiv = '<div style="width: 100%;">[content]</div>';
            var rightContent = '<div style="width: 90%;color: '+rColor+';font-size: 20px;text-align: right;">' + mRight + '</div>';
            rightContentDiv = rightContentDiv.replace("[content]", rightContent);

            var contenDiv = '<div style="width: 100%;height: 80px;background: #2A2A2A;display: flex;align-items: center;">[content]</div>';
            contenDiv = contenDiv.replace("[content]", leftContentDiv + rightContentDiv);
            str += contenDiv + endLen;
        }
        $("#incomeDetailsContent").html(str);
    }
</script>
