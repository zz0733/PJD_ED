            <div style="width: 100%;height: 100%;display: flex;justify-content: center;align-items: center">
                <div id="loadingView" style="width: 100px;height: 100px"></div>

        <div id="enterGameNotic" style="position:absolute;display:none;width:200px;height:50px;justify-content:center;align-items:center;border-radius:10px;background:rgba(0,0,0,0.8);color:#cccccc;font-size:12px">

</html>
<script>
    var mUserObj;
    var mIndexPopWindowObj;
    var myPJDApp;
    var mGameAPI;
    var mMsgBox;
    var mLoader;
    var mToast;
    var mLangObj;
    var mEnterGameObj;
    if (isInApp() && isInAndroid()) {
        Android();
    } else {
        IOS();
    }
    function IOS() {
        if (isInApp()) {
            setTimeout(function () {
                window.location.assign("zy://app?command=HTML_COMPLETE");
            }, 1500);
        }
        getCurrentServerURL();
        checkEvent();
        mUserObj = new UserObj();
        mIndexPopWindowObj = new popBox();
        mIndexPopWindowObj.init();
        checkLockTouch();
        mGameAPI = new GameAPI();
        mGameAPI.init();
        mEnterGameObj = new EnterGame();
        mEnterGameObj.init();
        mMsgBox = new msgBox("");
        mMsgBox.init();
        mLoader = new loader();
        mLoader.init();
        mToast = new toast();
        mToast.init();
        mLangObj = new langObj();
        mLangObj.init();
        myPJDApp = new PJDApp();
        myPJDApp.setAppStyle();
        myPJDApp.init();
    }
    function Android() {
        if (isInApp()) {
            window.location.assign("zy://app?command=HTML_COMPLETE");
        }
        mLoader = new loader();
        mLoader.init();
        mLoader.show("appInit");
        getCurrentServerURL();
        checkEvent();
        mUserObj = new UserObj();
        mIndexPopWindowObj = new popBox();
        mIndexPopWindowObj.init();
        mGameAPI = new GameAPI();
        mGameAPI.init();
        myPJDApp = new PJDApp();
        myPJDApp.setAppStyle();
        checkLockTouch(null, function () {
            myPJDApp.init();
            mMsgBox = new msgBox("");
            mMsgBox.init();
            mToast = new toast();
            mToast.init();
            mLangObj = new langObj();
            mLangObj.init();
            mEnterGameObj = new EnterGame();
            mEnterGameObj.init();
            mLoader.unShow("appInit");
        });
    }
</script>
